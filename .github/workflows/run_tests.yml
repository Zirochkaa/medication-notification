name: pytest

on:
  push:
    branches:
      - master

jobs:
  tests:
    runs-on: ubuntu-latest
    environment: tests
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11.4'
          cache: 'pip'
      - name: Display Python version
        run: python -c "import sys; print(sys.version)"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-ci.txt
      - name: Lint with flake8
        run: |
          python -m flake8 . --count --max-line-length=120 --statistics
      - name: Start MongoDB
        uses: supercharge/mongodb-github-action@1.10.0
        with:
          mongodb-version: '6.0'
      - name: Test with pytest
        run: pytest tests/ --cov-config=.coveragerc --cov=app --disable-warnings
        env:
          DATABASE_URL_TEST: postgresql://postgres:postgres@localhost:5432/save_favourite_color_test
          APP_BASE_URL: ${{ vars.APP_BASE_URL }}
          TELEGRAM_BOT_TOKEN: ${{ vars.TELEGRAM_BOT_TOKEN }}
      - name: Upload coverage data to coveralls.io
        run: coveralls --service=github
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
